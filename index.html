<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <style>
        .row {
            border: 2px solid red;
            /* margin-top: 5px;
            margin-bottom: 5px; */
        }

        .row>div {
            border: 2px solid green;
            /* margin-top: 5px;
            margin-bottom: 5px; */
        }

        /* .fighter:nth-child(1) {
            border: 3px solid purple;
        } */

        .container>div {
            border: 2px solid blue;
            /* margin-top: 5px;
            margin-bottom: 5px; */
        }
    </style>
</head>

<body class="container-fluid">

    <div class="row">
        <div class="container ">
            <div class="row" id="fighterBox">
                <div class="col-3 panel fighter chosenFighter" id="warrior">
                    <h4>Warrior</h4>
                    <p id="warriorHp">hp: 180 </p>
                </div>
                <div class="col-3 panel fighter" id="rogue">
                    <h4>Rogue</h4>
                    <p id="rogueHp">hp: 120</p>
                </div>
                <div class="col-3 panel fighter" id="mage">
                    <h4>Mage</h4>
                    <p id="mageHp">hp: 105</p>
                </div>
                <div class="col-3 panel fighter" id="summoner">
                    <h4>Summoner</h4>
                    <p id="summonerHp">hp: 110</p>
                </div>
                <div class="col-12 blank"></div>
                <div class="col-1" id="spacer"></div>
                <div class="col-3 battlefield" id="fighterSpot">
                </div>
                <div class="col-4 field battlefield">
                    <button id="attack">Attack!</button>
                </div>
                <div class="col-3 battlefield" id="opponentSpot">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
